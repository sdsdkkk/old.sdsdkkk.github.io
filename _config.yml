name: Lines and Blocks
description: Programmer
meta_description: "Lines and Blocks"

aboutPage: true

markdown: kramdown

paginate: 20
baseurl: 'http://sdsdkkk.github.io/'
gems: [jekyll-paginate]
domain_name: 'http://sdsdkkk.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'sdsdkkk'

# Details for the RSS feed generator
url:            'http://sdsdkkk.github.io'
author:         'Edwin Tunggawan'
authorTwitter:  'sdsdkkk'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
